apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: testpod-kedascaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: testpod-deployment
  minReplicaCount:  0
  maxReplicaCount:  4
  triggers:
  - type: cron
    metadata:
      timezone: Europe/Sofia
      start: 00 00 * * MON-FRI
      end: 59 23 * * MON-FRI
      desiredReplicas: "2"
  - type: cpu
    metadata:
      type: Utilization
      value: "80"